name: Publish npm packages

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      - run: npm run build

      - name: Publish packages
        run: |
          for pkg in packages/*/; do
            name=$(node -p "require('./${pkg}package.json').name")
            version=$(node -p "require('./${pkg}package.json').version")
            published=$(npm view "$name@$version" version 2>/dev/null || echo "")
            if [ "$published" = "$version" ]; then
              echo "Skipping $name@$version (already published)"
            else
              echo "Publishing $name@$version"
              npm publish --workspace "$pkg"
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  dispatch:
    name: Trigger docs-builder image rebuild
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch rebuild-image to docs-builder
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          gh api repos/f5xc-salesdemos/docs-builder/dispatches \
            --method POST \
            --field event_type=rebuild-image
